<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esqueci a Senha</title>
</head>
<body>
    <h2>Esqueci a Senha</h2>
    <form id="esqueciSenhaForm" onsubmit="esqueciSenha(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Enviar Token</button>
    </form>

    <script>
        async function esqueciSenha(event) {
            event.preventDefault();

            const form = document.getElementById('esqueciSenhaForm');
            const formData = new FormData(form);

            const response = await fetch('/esqueci-senha', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData.entries()))
            });

            const data = await response.json();
            if (response.ok) {
                alert('Token enviado com sucesso! Verifique seu email.');
                window.location.href = '/login'; // Redireciona ap√≥s enviar o token
            } else {
                alert('Erro ao enviar token. Verifique seu email e tente novamente.');
            }
        }
    </script>
</body>
</html>
